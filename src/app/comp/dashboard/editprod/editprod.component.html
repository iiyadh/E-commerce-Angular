<mat-card>
    <h2>Edit Product</h2>
    <form (ngSubmit)="handleEditProduct()">
      <mat-form-field class="full-width" appearance="outline">
        <mat-label>Title</mat-label>
        <input matInput [(ngModel)]="product.title" name="title" />
      </mat-form-field>
  
      <mat-form-field class="full-width" appearance="outline">
        <mat-label>Price</mat-label>
        <input matInput type="number" [(ngModel)]="product.price" name="price" />
      </mat-form-field>
  
      <mat-form-field class="full-width" appearance="outline">
        <mat-label>Description</mat-label>
        <textarea matInput [(ngModel)]="product.description" name="description"></textarea>
      </mat-form-field>
  
      <mat-form-field class="full-width" appearance="outline">
        <mat-label>Category</mat-label>
        <input matInput [(ngModel)]="product.category" name="category" />
      </mat-form-field>
  
      <mat-form-field class="full-width" appearance="outline">
        <mat-label>Image URL</mat-label>
        <input matInput [(ngModel)]="product.imgURL" name="imgURL" />
      </mat-form-field>
  
      <button mat-raised-button color="primary" type="submit">Update Product</button>
    </form>
    <a routerLink="/dashboard">Go To Product List</a>
</mat-card>
