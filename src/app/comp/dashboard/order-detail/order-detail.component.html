<div class="popup-overlay" *ngIf="isVisible">
    <div class="popup-content">
      <h2>Order Details</h2>
      <table>
        <thead>
          <tr>
            <th>Product ID</th>
            <th>Title</th>
            <th>Price</th>
            <th>Quantity</th>
            <th>Total</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let product of order?.products">
            <td>{{ product.id }}</td>
            <td>{{ product.title }}</td>
            <td>{{ product.price }}</td>
            <td>{{ product.Qte }}</td>
            <td>{{ product.price * product.Qte }}</td>
          </tr>
        </tbody>
      </table>
      <button (click)="closePopup()">Close</button>
    </div>
  </div>
