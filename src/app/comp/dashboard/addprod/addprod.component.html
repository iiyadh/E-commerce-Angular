<mat-card>
  <h2>Add Product</h2>
  <form (submit)="handleAddprod($event)">
    <mat-form-field class="full-width" appearance="outline">
      <mat-label>Title</mat-label>
      <input matInput [(ngModel)]="prod.title" name="title" />
    </mat-form-field>

    <mat-form-field class="full-width" appearance="outline">
      <mat-label>Price</mat-label>
      <input matInput type="number" [(ngModel)]="prod.price" name="price" />
    </mat-form-field>

    <mat-form-field class="full-width" appearance="outline">
      <mat-label>Description</mat-label>
      <textarea matInput [(ngModel)]="prod.description" name="description"></textarea>
    </mat-form-field>

    <mat-form-field class="full-width" appearance="outline">
      <mat-label>Category</mat-label>
      <input matInput [(ngModel)]="prod.category" name="category" />
    </mat-form-field>

    <mat-form-field class="full-width" appearance="outline">
      <mat-label>Image URL</mat-label>
      <input matInput [(ngModel)]="prod.imgURL" name="imgURL" />
    </mat-form-field>

    <button mat-raised-button color="primary" type="submit">Add</button>
  </form>
  <a routerLink="/dashboard">Go To Product List</a>
</mat-card>
